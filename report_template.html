<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clymb Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            text-transform: capitalize;
            color: #444;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
        .result-pass {
            background-color: #d4edda;
        }
        .result-fail {
            background-color: #f8d7da;
        }
        .result-skipped {
            background-color: #fff3cd;
        }
        .graph img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clymb Test Report</h1>

        <div class="section">
            <h2>Test Summary</h2>
            <table>
                <tr>
                    <th>Total Scenarios</th>
                    <td>{{ total_scenarios }}</td>
                </tr>
                <tr>
                    <th>Passed</th>
                    <td>{{ passed }}</td>
                </tr>
                <tr>
                    <th>Failed</th>
                    <td>{{ failed }}</td>
                </tr>
                <tr>
                    <th>Skipped</th>
                    <td>{{ skipped }}</td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h2>Scenario Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Scenario Name</th>
                        <th>Status</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    {{ content }}
                </tbody>
            </table>
        </div>

        <div class="section graph">
            <h2>Test Execution Graph</h2>
            <img src="{{ graph_image }}" alt="Execution Graph">
        </div>
        
    
    </div>
</body>
</html>
